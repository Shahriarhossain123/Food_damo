{% extends "food/base.html" %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img height="300px" src="{{ item.image }}">
        </div>
        <div class="col-md-6">
            <h2>{{ item.name }}</h2>
            <h3>{{ item.desc }}</h3>
            <h4>${{ item.price }}</h4>
            <a href="{% url 'food:delete_item' item.id %}">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
